    #root {
      height: auto;
      min-height: 100vh;
      display: flex;

      text-shadow: -1px -1px #000, 1px -1px #000, -1px 1px #000, 1px 1px #000;
    }

    html {
      width: 100%;
    }

    body {
      background-image: url(https://dissidiacompendium.com/images/static/site/Background_water2_sm.png);
      background-attachment: fixed;
      background-color: #030303;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bold;
      color: #FFF;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      margin: 0;
      height: 100%;
    }

    #header-bg {
      min-width: 330px;
      transition: .2s;
      width: 100%;
      position: fixed;
      z-index: 998;
      height: 105px;
      background: linear-gradient(180deg, #727272 0%, #000000 95%, rgba(0, 0, 0, 1) 98%, rgba(255, 255, 255, 1) 100%);
    }

    .headerimagelink {
      display: block;
      width: -moz-fit-content;
      width: fit-content;
      margin-left: auto;
      margin-right: auto;
    }

    .logo {
      transition: .2s;
      margin: auto;
      display: block;
      text-align: center;
      color: #FFFFFF;
      background: linear-gradient(180deg, #FFFFFF 0%, rgba(255, 255, 255, 0.854167) 14.58%, rgba(255, 255, 255, 0) 100%);
      height: 101px;
      width: 200px;
      box-shadow: none;
      content: url(https://dissidiacompendium.com/images/static/site/Compendium_Logo_Smaller.png);
    }

    .wrapper {
      float: none;
      margin-top: 105px;
      width: auto;
      text-align: center;
      flex: 1 1;
      min-height: 100%;
    }

    @media screen and (max-width: 800px) {
      html{
        -webkit-text-size-adjust: none;
      }
      #header-bg {
        height: 50px;
        position: fixed;
        width: 100%;
        z-index: 10;
      }

      .logo {
        content: url(https://dissidiacompendium.com/images/static/site/Compendium_Logo_Smallest.png);
        height: 45px;
        width: 134px;
      }

      .wrapper {
        margin-top: 50px;
      }
    }
